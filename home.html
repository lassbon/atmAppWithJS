<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learing JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <div class="container">

            <h2 class='text-center lead m-5 text-danger'> Welcome to my bank</h2>
            <div class="card mx-auto" style="width: 50%;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <!-- <h6 class="card-subtitle mb-2 text-muted">kindly login to your account</h6> -->
            <form>
                <div class="mb-3">
                    <!-- <label for="username" class="form-label">Username</label> -->
                    <input 
                        type="text" 
                        class="form-control" 
                        id="inputUsername" 
                        placeholder="Enter your username"  
                        required
                    /> 
                </div>
                <div class="mb-3">
                    <!-- <label for="password" class="form-label">Password</label> -->
                    <input 
                        type="password"
                        class="form-control" 
                        id="inputPassword" 
                        placeholder="Enter your password"
                        required
                    /> 
                </div>
                <button type="button" onClick="login()" class="btn btn-primary">Login</button>
            </form><br />
            <a href="#" class="card-link">Forget Password</a>
            <a href="#" class="card-link">Chnage Pin</a>
            </div>
            </div>

    </div>


<script src='js/atm.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
